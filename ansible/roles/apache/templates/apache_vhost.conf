<VirtualHost *:80>
    ServerName {{ item.servername }}
    DocumentRoot /var/www/{{ item.servername }}/{{ item.relDestDir }}
    ServerAdmin {{ item.serveradmin }}
    ErrorLog /var/log/apache2/{{ item.servername }}/error.log
    CustomLog /var/log/apache2/{{ item.servername }}/access.log common

    <Directory /var/www/{{ item.servername }}/{{ item.relDestDir }}>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

{% include "files/apache/mod_rewrite/" + item.servername + ".conf" ignore missing %}

</VirtualHost>